<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <section class="bg-light">
            <div class="d-flex align-items-center p-2 bg-white">
                <div class="img-container">
                    <img class="img-fluid" src="img/logo.svg" alt="">
                </div>
                <div class="nav-searchbar flex-grow-1 ps-3 ">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                      </form>
                </div>
                <div class="icon-container d-flex">
                    <i class="bi bi-list-ul ps-3 d-none d-lg-block text-secondary"></i>
                    <i class="bi bi-question-circle-fill d-none d-lg-block text-secondary"></i>
                    <i class="bi bi-three-dots-vertical d-none d-lg-block text-secondary"></i>
                    <i class="bi bi-bell-fill text-warning"></i>
                </div>
            </div>
        </section>
    </header>
    <main class="d-flex">
        <section id="sidebar">
            <div class="sidebar-menu d-flex flex-column justify-content-between h-100">
                <ul class="d-flex flex-column gap-3">
                    <li><i class="bi bi-house-fill"></i><span class="d-none d-lg-inline-block">House</span></li>
                    <li><i class="bi bi-bar-chart-fill"></i><span class="d-none d-lg-inline-block">Stats</span></li>
                    <li><i class="bi bi-reception-3"></i><span class="d-none d-lg-inline-block">Signals</span></li>
                </ul>
                <div class="icon text-center">
                    <i class="bi bi-gear-fill"></i><span class="d-none d-lg-inline-block">Admin</span>
                </div>

            </div>
        </section>
        <section id="dashboard-content">
        </section>
    </main>
</body>
</html>
